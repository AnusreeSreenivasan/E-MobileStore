{%extends 'smain.html'%}
{% load static %}
{% block content %}
<body style="background-color: gainsboro;">
<h3 class="bg-warning text-center">PRODUCTS</h3>
<form action=""  method="post" enctype="multipart/form-data" class="text-center">
    {%csrf_token%}   
    {%for i in data%}
    <center>
    <div class="card" style="width:300px"  >
        <img class="card-img-top"  src="{{i.image.url}}" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">NAME: {{i.name}}</h4>
          <h4 class="card-title">PRICE: {{i.price}}</h4>
          <p class="card-text">{{i.description}}</p>  
        </div>
        <a href="{% url 'editpro' i.id %}" class="btn btn-success">EDIT</a>
        <a href="{% url 'prodel' i.id %}" class="btn btn-danger">DELETE</a>
    </div>
  </center>
  {%endfor%} 
</form>
</body>
            
{% endblock content %}
